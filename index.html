<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <main class="main">
    <article class="card">
      <div class="card-header">
        <img src="./assets/images/avatar-jessica.jpeg" class="card-avatar" alt="Jessica Randall">
        <h2 class="card-name">Jessica Randall</h2>
        <h3 class="card-location">London, United Kingdom</h3>
        <p class="card-info">"Front-end developer and avid reader."</p>
      </div>
      <div class="card-body">
        <ul class="social-media">
          <li><a href="https://github.com" target="_blank" class="btn" title="GitHub">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/" target="_blank" class="btn" title="Frontend Mentor">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/" target="_blank" class="btn" title="LinkedIn">LinkedIn</a></li>
          <li><a href="https://twitter.com/" target="_blank" class="btn" title="Twitter">Twitter</a></li>
          <li><a href="https://www.instagram.com/" target="_blank" class="btn" title="Instagram">Instagram</a></li>
        </ul>
      </div>
    </article>
  </main>
</body>
</html>
